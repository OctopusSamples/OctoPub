name: octopub-frontend

on:
  push:
    paths:
    - 'js/**'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Build
        uses: ./js/github
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_number: ${{ github.run_number }}