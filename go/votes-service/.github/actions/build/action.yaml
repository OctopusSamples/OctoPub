name: 'Build'
description: 'Build Go App'
inputs:
  directory:
    description: 'The base directory of the go application'
    required: true
  main:
    description: 'The main file'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: go get ./...
      shell: bash
      working-directory: "${{ inputs.directory }}"
    - run: go build ${{ inputs.main }}
      shell: bash
      working-directory: "${{ inputs.directory }}"
