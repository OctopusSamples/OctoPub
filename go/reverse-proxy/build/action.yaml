name: 'Build'
description: 'Build Go App'
inputs:
  github_token:
    description: The github token
    required: true
  github_user:
    description: The github username
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: go install honnef.co/go/tools/cmd/staticcheck@latest
      shell: bash
    # https://github.com/CycloneDX/cyclonedx-gomod
    - run: go install github.com/CycloneDX/cyclonedx-gomod@v1.0.0
      shell: bash
    - run: staticcheck ./...
      shell: bash
      working-directory: go/reverse-proxy
    - run: go get ./...
      shell: bash
      working-directory: go/reverse-proxy
    - run: cyclonedx-gomod app -main ${{ inputs.maindir }} -output cyclonedx.bom.xml
      shell: bash
      working-directory: go/reverse-proxy
      env:
        GOOS: linux
        GOARCH: arm64
    - run: zip function-sbom.zip cyclonedx.bom.xml
      shell: bash
      working-directory: go/reverse-proxy
    - run: go build cmd/lambda/main.go
      shell: bash
      working-directory: go/reverse-proxy
      env:
        GOOS: linux
        GOARCH: amd64
    - run: zip function-arm64.zip main
      shell: bash
      working-directory: go/reverse-proxy
    - run: go build ${{ inputs.maindir }}/${{ inputs.mainfile }}
      shell: bash
      working-directory: go/reverse-proxy
      env:
        GOOS: linux
        GOARCH: amd64
    - run: zip function-amd64.zip main
      shell: bash
      working-directory: go/reverse-proxy
    - uses: whelk-io/maven-settings-xml-action@v20
      with:
        repositories: |
          [
            {
              "id": "github",
              "name": "GitHub Packages",
              "url": "https://maven.pkg.github.com/${{ inputs.github_user }}/OctoPub",
              "releases": {
                "enabled": "true"
              },
              "snapshots": {
                "enabled": "false"
              }
            }
          ]
        servers: '[{ "id": "github", "username": "${{ inputs.github_user }}", "password": "${{ inputs.github_token }}" }]'
    - run: >
        mvn deploy:deploy-file
        -DrepositoryId=github
        -Dfile=function-amd64.zip
        -Durl=https://maven.pkg.github.com/${{ inputs.github_user }}/OctoPub
        -DgroupId=com.octopus.octopub
        -DartifactId=reverse-proxy
        -Dversion=0.0.1.${{ github.run_number }}
      shell: bash
      working-directory: go/reverse-proxy
    - run: >
        mvn deploy:deploy-file
        -DrepositoryId=github
        -Dfile=function-arm64.zip
        -Durl=https://maven.pkg.github.com/${{ inputs.github_user }}/OctoPub
        -DgroupId=com.octopus.octopub
        -DartifactId=reverse-proxy-arm
        -Dversion=0.0.1.${{ github.run_number }}
      shell: bash
      working-directory: go/reverse-proxy
    - run: >
        mvn deploy:deploy-file
        -DrepositoryId=github
        -Dfile=function-sbom.zip
        -Durl=https://maven.pkg.github.com/${{ inputs.github_user }}/OctoPub
        -DgroupId=com.octopus.octopub
        -DartifactId=reverse-proxy-sbom
        -Dversion=0.0.1.${{ github.run_number }}
      shell: bash
      working-directory: go/reverse-proxy